switchip : 192.168.1.1
username : username
password : password
version : v1 # Set to 'v10.04' if running code v10.04 or later, otherwise set to 'v1'

bypassproxy: False # Set to 'True' to bypass proxy and communicate directly with device.

ospfv2vrf  : default
ospfv2id   : 1
ospfv2area : 0.0.0.0
ospfv2auth : md5
ospfv2digestkey : 3
ospfv2password  : admin

l3interfacev2       : 1/1/1
l3interfacestatusv2 : up
l3interfacev2ipaddress : 10.10.10.11/30

ospfv3vrf       : default
ospfv3id        : 2
ospfv3area      : 0.0.0.1
ospfv3auth      : md5
ospfv3digestkey : 3
ospfv3password  : admin

l3interfacev3       : 1/1/3
l3interfacestatusv3 : up
l3interfacev3ipaddress : 10::11/124
